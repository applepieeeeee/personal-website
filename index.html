<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clair Wang</title>

    <style>

        /* initializing variables */
        :root{
            --bg-color: #ece2d6;
            --text-color: #3a200e;
            --grid-color: rgba(0, 0, 0, 0.425);
            --accent-color: #dbbe72;
            --secondary-accent: #96918c;
            --border-radius: 20px;
            --transition-speed: 0.6s;
        }

        *, *::before, *::after {
            box-sizing: border-box;

            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Google Sans Code', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            padding: 3rem;
            min-height: 100vh;
        }

        /* grid background overlay */
        body::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            width: 100%;
            height: 100%;  

            background-image: repeating-linear-gradient(0deg, var(--grid-color), rgba(0, 0, 0, 0) 1px, transparent 1px, transparent 25px),
                              repeating-linear-gradient(90deg, var(--grid-color), rgba(0, 0, 0, 0) 1px, transparent 1px, transparent 25px);
            
            opacity: 0.7;
            background-size: 25px 25px;
            pointer-events: none;
        }

        .header{
            text-align: center;
            padding: 5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            min-height: calc(100vh - 4rem);
        }

        /* Todo: change this font to: https://fonts.google.com/specimen/Ballet?categoryFilters=Feeling:%2FExpressive%2FFancy */
        .header h1 {
            font-family: "Playfair Display", serif;
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0rem;
            line-height: 0.9;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.199);
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.5);
        }

        .header p {
            font-family: 'Source Code Pro', monospace;
            font-size: clamp(1.4em, 2vw, 1rem);
            color: var(--text-color);
            line-height: 1.5;
            max-width: 700px;
            margin: 0 auto;
        }

        .header p span {
            color: var(--secondary-accent);
            font-weight: bold;
        }

        /* projects section styling */
        .projects-section {
            padding: 4rem 1rem;
            text-align: center;

            background-color: rgba(255,255,255,0.7);
            border-radius: var(--border-radius);
        }

        .projects-section h2 {
            font-family: 'Google Sans Code', monospace;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--text-color);
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .projects-container{
            display: flex;
            flex-wrap: nowrap;
            overflow-x: scroll;
            -webkit-overflow-scrolling: touch; /* so ios also works */
            scroll-behavior: smooth;
            
            padding: 1.5rem;
            gap: 2.5rem;
            justify-content: flex-start;
            margin: 0 -1rem;
        }

        .projects-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar for webkit browsers */
        }

        /* project card styling on main page*/
        .project-card{
            flex: 0 0 320px;
            background-color: #d3baa3;
            border: 3px solid var(--text-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: 6px 6px 0 var(--secondary-accent);
            
        }


    </style>
</head>

<body>
    <main>
        <section class="header">
            <h1>Clair Wang</h1>
            <p>High school sophomore passionate about math, <br> computer science, physics, and music.</p>
        </section>

        <section class = "projects-section">
            <h2> Featured Projects</h2>

            <!-- Add all projects here -->
            <div class = "projects-container" id = "projects-container">
                <div class = "project-card">
                    <h3>Simple Todo List</h3>
                    <p>This was my first html project that I made in August, 2025. I used this project as a way to apply basic html concepts I learned.</p>
                    <a href = "#" class = "project-link"> View Repository 
                    </a>
                </div>
            </div>

            <div class = "project-nav">
                <button id = "scroll-left"> < </button>
                <button id = "scroll-right"> > </button>
            </div>

        </section>

        <!-- Button that leads to Projects -->
        <section class = "projects-page-link">
            <a href = "projects.html" target = "_blank"> View All Projects </a>
        </section>
    </main>

    <script>
        const projectsContainer = document.getElementById('projects-container');
        const scrollLeftBtn = document.getElementById('scroll-left');
        const scrollRightBtn = document.getElementById('scroll-right');

        const scrollAmt = 300;

        scrollLeftBtn.addEventListener('click', () => {
            projectsContainer.scrollBy({ left: -scrollAmt, behavior: 'smooth' });
        });

        scrollRightBtn.addEventListener('click', () => {
            projectsContainer.scrollBy({ left: scrollAmt, behavior: 'smooth' });
        });

        const projectCards = document.querySelectorAll('.project-card');

        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.2
        }

        const projectViewer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                } else {
                    entry.target.classList.remove('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, viewer);

        projectCards.forEach(card => {
            projectViewer.observe(card);
        });

    </script>
</body>
