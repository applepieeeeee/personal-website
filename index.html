<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clair Wang</title>

    <style>

        *, *::before, *::after {
            box-sizing: border-box;

            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Google Sans Code', monospace;
            background-color: #ece2d6;
            overflow-x: hidden;
            padding: 3rem;
            min-height: 100vh;
        }
        
        /* grid background overlay */
        body::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            width: 100%;
            height: 100%;  

            background-image: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.425), rgba(0, 0, 0, 0) 1px, transparent 1px, transparent 25px),
                              repeating-linear-gradient(90deg, rgba(0, 0, 0, 0.425), rgba(0, 0, 0, 0) 1px, transparent 1px, transparent 25px);
            
            opacity: 0.7;
            background-size: 25px 25px;
            pointer-events: none;
        }

        .header{
            text-align: center;
            padding: 5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            min-height: calc(100vh - 4rem);
        }


    </style>
</head>

<body>
    <main>
        <header class="header">
            <h1>Clair Wang</h1>
            <p>High school sophomore passionate about math, <br> computer science, physics, and music.</p>
        </header>
    </main>
</body>
