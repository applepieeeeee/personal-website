<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ballet&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@400&display=swap" rel="stylesheet">

    <style>
        /* initial variables */
        :root{
            --bg-color: #ece2d6;
            --text-color: #3a200e;
            --grid-color: rgba(0, 0, 0, 0.425);
            --accent-color: #a88c72;
            --secondary-accent: #c7b8a7;
            --border-radius: 20px;
            --transition-speed: 0.6s;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Google Sans Code', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            padding: 3rem;
            min-height: 100vh;
        }

        /* grid background overlay */
        body::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            width: 100%;

            /* The height is set to 250% to ensure the grid background covers the entire page, including when the content is scrolled. */
            height: 250%;  
            background-image: repeating-linear-gradient(0deg, var(--grid-color), rgba(0, 0, 0, 0) 1px, transparent 1px, transparent 20px),
                              repeating-linear-gradient(90deg, var(--grid-color), rgba(0, 0, 0, 0) 1px, transparent 1px, transparent 20px);
            opacity: 0.7;
            background-size: 25px 25px;
            pointer-events: none;
        }

         .header{
            text-align: center;
            padding: 5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 4rem);
        }

        .header h1 {
            font-family: "Ballet", cursive;
            font-size: clamp(5rem, 10vw, 9rem);
            font-weight: 600;
            line-height: 0.9;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            text-shadow: 4px 4px 0 var(--accent-color);
            -webkit-text-fill-color: var(--text-color);
        }

        .header p {
            font-family: 'Source Code Pro', monospace;
            font-size: clamp(1.3em, 2vw, 1rem);
            color: var(--text-color);
            line-height: 1.1;
            max-width: 800px;
            margin: 0;
            text-align: left;
            margin-top: 3rem;
            text-align: center;
        }

        .header p span {
            color: var(--secondary-accent);
            font-weight: bold;
        }

    </style>
</head>


<body>
    <main>
        <section class="header">
            <h1>My Coding Projects </h1>
            <p>Here you will find all my coding projects accumulated since my Freshman year of high school (2025). 
                All projects are open source, so their respective GitHub repositories and GitHub pages links are provided.
            </p>
        </section>

    </main>

</body>

</html>
